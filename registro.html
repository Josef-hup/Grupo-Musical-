    <main>
        <h1>Formulario de Registro</h1>
        
        <div class="form_container">
            <form class="registro_form">
                <div class="campo">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="campo">
                    <label>Apellido:</label>
                    <input type="text" name="apellido" placeholder="Tu apellido" required>
                </div>

                <div class="campo">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="campo">
                    <label>Contraseña:</label>
                    <input type="password" name="password" placeholder="Tu contraseña" required>
                </div>

                <div class="campo">
                    <label>Teléfono:</label>
                    <input type="tel" name="telefono" placeholder="+34 123 456 789" required>
                </div>

                <button type="submit" class="boton_enviar">Registrarse</button>
            </form>
        </div>
